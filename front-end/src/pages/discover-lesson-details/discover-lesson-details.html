<ion-header>
  <ion-navbar>
    <ion-title>Lesson Details</ion-title>
    <ion-buttons (click)="goToLogin()" *ngIf="!hasUser" end>
      <button ion-button item-right icon-left>
        <ion-icon name="md-contacts"></ion-icon>
        Login
      </button>
    </ion-buttons>
    <ion-buttons class="not-included" (click)="presentPopover($event)" *ngIf="user['type_id']" end>
      <button ion-button item-right icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!isLoading; else showLoader">
    <ion-card>
      <ion-card-title>
        {{ lessonDetails['lesson_title'] }}
      </ion-card-title>
      <ion-card-content>
        <p>{{ lessonDetails['account_name'] }}</p>
        <p class="date">{{ lessonDetails['lesson_date'] | date:"longDate" }}</p>
        <div [innerHTML]="lessonDetails['lesson_content']"></div>
      </ion-card-content>
      <ion-card-content>
        <div *ngIf="user['account_id']" class="test-button">
          <button (click)="goToExam('DiscoverLessonExamActivityPage')" ion-button round icon-left>
            <ion-icon name="md-create"></ion-icon>
            Activities
          </button>
          <button (click)="goToExam('DiscoverLessonExamPostPage')" ion-button round icon-left>
            <ion-icon name="md-create"></ion-icon>
            Post-test
          </button>
        </div>
        <div text-right class="margin-top">
          <button *ngIf="lessonsCount > 1" (click)="goToPage('prev')" ion-button clear round icon-left>
            <ion-icon name="md-arrow-back"></ion-icon>
            Previous
          </button>
          <button *ngIf="lessonsCount > 1" (click)="goToPage('next')" ion-button clear round icon-right>
            Next
            <ion-icon name="md-arrow-forward"></ion-icon>
          </button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <ng-template #showLoader>
    <ion-card>
      <ion-card-content>
        <div class="loader" title="2">
          <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
              <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"/>
            </path>
          </svg>
          <span>Loading details...</span>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
