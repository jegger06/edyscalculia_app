<ion-header>
  <ion-navbar>
    <ion-title>Lesson Details</ion-title>
    <ion-buttons (click)="goToLogin()" *ngIf="!hasUser" end>
      <button ion-button item-right icon-left>
        <ion-icon name="md-contacts"></ion-icon>
        Login
      </button>
    </ion-buttons>
    <ion-buttons class="not-included" (click)="presentPopover($event)" *ngIf="user['type_id']" end>
      <button ion-button item-right icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-title>
      {{ lessonDetails['lesson_title'] }}
    </ion-card-title>
    <ion-card-content>
      <p>{{ lessonDetails['account_name'] }}</p>
      <p class="date">{{ lessonDetails['lesson_date'] | date:"longDate" }}</p>
      <div [innerHTML]="lessonDetails['lesson_content']"></div>
    </ion-card-content>
    <ion-card-content>
      <div *ngIf="user['account_id']" class="test-button">
        <button (click)="goToExam('DiscoverLessonExamActivityPage')" ion-button round icon-left>
          <ion-icon name="md-create"></ion-icon>
          Activities
        </button>
        <button (click)="goToExam('DiscoverLessonExamPostPage')" ion-button round icon-left>
          <ion-icon name="md-create"></ion-icon>
          Post-test
        </button>
      </div>
      <div text-right class="margin-top">
        <button *ngIf="lessonsCount > 1" (click)="goToPage('prev')" ion-button clear round icon-left>
          <ion-icon name="md-arrow-back"></ion-icon>
          Previous
        </button>
        <button *ngIf="lessonsCount > 1" (click)="goToPage('next')" ion-button clear round icon-right>
          Next
          <ion-icon name="md-arrow-forward"></ion-icon>
        </button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
