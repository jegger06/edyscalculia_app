<ion-header>

  <ion-navbar hideBackButton>

    <button ion-button icon-only menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>

    <ion-title>Dashboard</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-header>
      <h2>Total of Chapter</h2>
    </ion-card-header>

    <ion-card-content>
      <p class="numbers-rep" text-center>{{ dashboardList['chaptersCount'] }}</p>
      <div *ngIf="dashboardList['chaptersCount'] > 0" class="padding-top" text-right>
        <button (click)="showDetails(dashboardList['chapters'])" ion-button end>View details</button>
      </div>
    </ion-card-content>

  </ion-card>

</ion-content>
