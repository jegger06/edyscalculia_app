<ion-header>

  <ion-navbar hideBackButton>

    <button ion-button icon-only menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>

    <ion-title>Dashboard</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <h2>Total of Chapter</h2>
      <p class="numbers-rep" text-center>{{ dashboardList['chaptersCount'] }}</p>
      <div *ngIf="dashboardList['chaptersCount'] > 0" class="padding-top" text-right>
        <button (click)="showDetails(dashboardList['chapters'])" large ion-button end round icon-left>
          <ion-icon name="md-open"></ion-icon>
          View details
        </button>
      </div>
    </ion-item>

  </ion-list>

</ion-content>
