<ion-header>

  <ion-navbar hideBackButton>

    <button ion-button icon-only menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>

    <ion-title>Chapter</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-card>

    <ion-card-header>

      <h3 class="chapter-title">Adding of Chapter</h3>

    </ion-card-header>
  
    <ion-card-content>
  
      <ion-item class="chapter-title-content">
        <ion-label floating>Chapter Title</ion-label>
        <ion-textarea type="text" #chapterTitle></ion-textarea>
      </ion-item>

      <button (click)="addChapterTitle()" ion-button block round large icon-left>
        <ion-icon name="ios-send"></ion-icon>
        Submit
      </button>
  
    </ion-card-content>
  
  </ion-card>

  <ion-card>

    <ion-card-header class="no-padding">

      <ion-list>

        <ion-item>
          <ion-label>List of Chapters</ion-label>
          <ion-select [(ngModel)]="sort" (ionChange)="chapterSort()" #chapter>
            <ion-option value="all">All</ion-option>
            <ion-option value="1">Active</ion-option>
            <ion-option value="0">Inactive</ion-option>
          </ion-select>
        </ion-item>

      </ion-list>

    </ion-card-header>

    <ion-card-content>

      <ion-list *ngIf="chapterLists; else showNoRecords">

        <ion-item *ngFor="let chapterList of chapterLists" (click)="chapterDetails(chapterList.chapter_id)" class="item-border">
          <p>{{ chapterList.chapter_text }}</p>
          <button (click)="editChapter(chapterList.chapter_id)" ion-button clear item-end>EDIT</button>
          <button (click)="deleteChapter(chapterList.chapter_id)" class="delete-button" ion-button clear item-end>DELETE</button>
        </ion-item>

      </ion-list>

      <ng-template #showNoRecords>

        <ion-list>

          <ion-item class="item-border">
            <p>No chapter found.</p>
          </ion-item>

        </ion-list>

      </ng-template>

    </ion-card-content>

  </ion-card>

</ion-content>
