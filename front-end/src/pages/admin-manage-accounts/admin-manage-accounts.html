<ion-header>
  <ion-navbar>
    <ion-title>Settings - Accounts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!isLoading; else showLoader">
    <ion-list>
      <ion-item>
        <h3 class="chapter-title">{{ accountTitle }} of Account Type</h3>
      </ion-item>
      <ion-item *ngIf="isUpdate" class="chapter-title-content">
        <ion-label>Chapter Status</ion-label>
        <ion-select [(ngModel)]="accountStatus">
          <ion-option value="1">Active</ion-option>
          <ion-option value="0">Inactive</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="no-border">
        <ion-label floating>Account Type</ion-label>
        <ion-input #accountTypeDesc></ion-input>
      </ion-item>
      <ion-item text-right>
        <button *ngIf="!isUpdate; else showUpdateButton" (click)="addAccountType()" ion-button round block icon-left>
          <ion-icon name="ios-send"></ion-icon>
          Submit
        </button>
        <ng-template #showUpdateButton>
          <button (click)="updateProceed()" ion-button round icon-left>
            <ion-icon name="ios-send"></ion-icon>
            Update
          </button>
          <button (click)="cancelUpdate()" color="danger" ion-button round icon-left>
            <ion-icon name="md-close"></ion-icon>
            Cancel
          </button>
        </ng-template>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item class="item-border">
        <ion-label>List of Account Type</ion-label>
        <ion-select [(ngModel)]="sort" (ionChange)="accountTypeSort()">
          <ion-option value="all">All</ion-option>
          <ion-option value="1">Active</ion-option>
          <ion-option value="0">Inactive</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="accountTypeListCount > 0; else showNoRecord">
      <ion-item *ngFor="let accountType of accountTypeList">
        <p>{{ accountType['type_description'] }}</p>
        <button (click)="updateAccountType(accountType)" class="not-included" clear ion-button item-end>Edit</button>
        <button (click)="deleteAccountType(accountType['type_id'])" class="not-included delete-button" clear ion-button item-end>Delete</button>
      </ion-item>
    </ion-list>

    <ng-template #showNoRecord>
      <ion-list>
        <ion-item>
          No account type available for now.
          <button (click)="viewAll()" class="not-included" ion-button round item-right small>View All</button>
        </ion-item>
      </ion-list>
    </ng-template>
  </div>

  <ng-template #showLoader>
    <ion-card>
      <ion-card-content>
        <div class="loader" title="2">
          <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
              <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"/>
            </path>
          </svg>
          <span>Loading account type...</span>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
