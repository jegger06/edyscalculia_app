<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button icon-only menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title>Accounts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!isLoading; else showLoader">
    <ion-list>
      <ion-item>
        <h3 float-left class="accounts-title">List of Accounts</h3>
        <div float-right>
          <button (click)="toggleSortByType()" round ion-button icon-left>
            <ion-icon name="md-swap"></ion-icon>
            {{ sortByType === 1 ? 'Admin' : 'User' }}
          </button>
          <button (click)="toggleSortByDate()" round ion-button icon-left>
            <ion-icon [name]="dateClassname"></ion-icon>
            {{ sortByDate === 1 ? 'Ascending' : 'Descending' }}
          </button>
        </div>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="accounts; else showNoRecord">
      <ion-item *ngFor="let account of accounts">
        <div float-left>
          <h3 class="account-name">{{ account['account_name'] }}</h3>
          <p class="account-details">{{ account['account_bday'] | date:'mediumDate' }}</p>
          <ion-badge>{{ account['type_description'] }}</ion-badge>
        </div>
        <div float-right>
          <button (click)="viewDetails(account)" class="view-details" ion-button round icon-left>
            <ion-icon name="md-open"></ion-icon>
            View details
          </button>
        </div>
      </ion-item>
    </ion-list>
    <ng-template #showNoRecord>
      <ion-list>
        <ion-item>
          <h3>No record available for now.</h3>
        </ion-item>
      </ion-list>
    </ng-template>
  </div>

  <ng-template #showLoader>
    <ion-card>
      <ion-card-content>
        <div class="loader" title="2">
          <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
              <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"/>
            </path>
          </svg>
          <span>Loading account...</span>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
