<ion-header>

  <ion-navbar>

    <ion-title>Settings - Difficulty Range</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <h3 class="chapter-title">{{ difficultyTitle }} of Difficulty Range</h3>
    </ion-item>

    <ion-item>
      <ion-label>Range From</ion-label>
      <ion-select class="not-included" [(ngModel)]="rangeFrom">
        <ion-option value="0">0%</ion-option>
      </ion-select>
    </ion-item>

    {{ range }}

    <ion-item>
      <ion-label>Range To</ion-label>
      <ion-select class="not-included" [(ngModel)]="rangeTo">
        <ion-option value="100">100%</ion-option>
      </ion-select>
    </ion-item>

    <ion-item text-right>
      <button *ngIf="!isUpdate; else showUpdateButton" (click)="addDifficultyRange()" ion-button round block icon-left>
        <ion-icon name="ios-send"></ion-icon>
        Submit
      </button>
      <ng-template #showUpdateButton>
        <button ion-button round icon-left>
          <ion-icon name="ios-send"></ion-icon>
          Update
        </button>
        <button color="danger" ion-button round icon-left>
          <ion-icon name="md-close"></ion-icon>
          Cancel
        </button>
      </ng-template>
    </ion-item>

  </ion-list>

  <ion-list *ngIf="difficultyRangeListCount > 0; else showNoRecord">

    <ion-item class="item-border">
      <ion-label>List of Difficulty Range</ion-label>
      <ion-select [(ngModel)]="sort" (ionChange)="difficultyRangeSort()">
        <ion-option value="0">Ascending</ion-option>
        <ion-option value="1">Descending</ion-option>
      </ion-select>
    </ion-item>
  
    <ion-item *ngFor="let difficultyRange of difficultyRangeList">
      <p>{{ difficultyRange['question_range_from'] }}% - {{ difficultyRange['question_range_to'] }}%</p>
      <button (click)="updateDifficultyRange(difficultyRange)" class="not-included" clear ion-button item-end>Edit</button>
      <button (click)="deleteDifficultyRange(difficultyRange['question_range_id'])" class="not-included delete-button" clear ion-button
        item-end>Delete</button>
    </ion-item>
  
  </ion-list>
  
  <ng-template #showNoRecord>
  
    <ion-list>
  
      <ion-item>
        <p>No record of difficulties range for now.</p>
      </ion-item>
  
    </ion-list>
  
  </ng-template>

</ion-content>
