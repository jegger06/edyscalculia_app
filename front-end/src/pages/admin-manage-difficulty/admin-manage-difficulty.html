<ion-header>
  <ion-navbar>
    <ion-title>Settings - Difficulty</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h3 class="chapter-title">{{ difficultyTitle }} of Difficulty Type</h3>
    </ion-item>
    <ion-item class="no-border">
      <ion-label floating>Difficulty Type</ion-label>
      <ion-input #difficultyTypeDesc></ion-input>
    </ion-item>
    <ion-item text-right>
      <button *ngIf="!isUpdate; else showUpdateButton" (click)="addDiffcultyType()" ion-button round block icon-left>
        <ion-icon name="ios-send"></ion-icon>
        Submit
      </button>
      <ng-template #showUpdateButton>
        <button (click)="updateProceed()" ion-button round icon-left>
          <ion-icon name="ios-send"></ion-icon>
          Update
        </button>
        <button (click)="cancelUpdate()" color="danger" ion-button round icon-left>
          <ion-icon name="md-close"></ion-icon>
          Cancel
        </button>
      </ng-template>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="item-border">
      <p>List of Difficulty</p>
    </ion-item>
  </ion-list>
  
  <ion-list *ngIf="difficultyTypeListCount > 0; else showNoRecord">
    <ion-item *ngFor="let difficultyType of difficultyTypeList">
      <p>{{ difficultyType['difficulty_text'] }}</p>
      <button (click)="updateDifficultyType(difficultyType)" class="not-included" clear ion-button item-end>Edit</button>
      <button (click)="deleteDifficultyType(difficultyType['difficulty_id'])" class="not-included delete-button" clear ion-button item-end>Delete</button>
    </ion-item>
  </ion-list>

  <ng-template #showNoRecord>
    <ion-list>
      <ion-item>
        <p>No record of difficulties for now.</p>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
