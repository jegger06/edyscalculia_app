<ion-header>
  <ion-navbar>
    <ion-title>Settings - Question Range</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h3 class="chapter-title">{{ questionRangeTitle }} of Question Range</h3>
    </ion-item>
    <ion-item class="no-border">
      <ion-label>Range From</ion-label>
      <ion-select [(ngModel)]="rangeFrom">
        <ion-option *ngFor="let f of rangeOption" [value]="f">{{ f }}%</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="no-border">
      <ion-label>Range To</ion-label>
      <ion-select [(ngModel)]="rangeTo">
        <ion-option *ngFor="let t of rangeOption" [value]="t">{{ t }}%</ion-option>
      </ion-select>
    </ion-item>
    <ion-item text-right>
      <button *ngIf="!isUpdate; else showUpdateButton" (click)="addQuestionRange()" ion-button round block icon-left>
        <ion-icon name="ios-send"></ion-icon>
        Submit
      </button>
      <ng-template #showUpdateButton>
        <button (click)="updateProceed()" ion-button round icon-left>
          <ion-icon name="ios-send"></ion-icon>
          Update
        </button>
        <button (click)="cancelUpdate()" color="danger" ion-button round icon-left>
          <ion-icon name="md-close"></ion-icon>
          Cancel
        </button>
      </ng-template>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="item-border">
      <p>List of Question Range</p>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="questionRangeListCount > 0; else showNoRecord">
    <ion-item *ngFor="let questionRange of questionRangeList">
      <p>{{ questionRange['question_range_from'] }}% - {{ questionRange['question_range_to'] }}%</p>
      <button (click)="updateQuestionRange(questionRange)" class="not-included" clear ion-button item-end>Edit</button>
      <button (click)="deleteQuestionRange(questionRange['question_range_id'])" class="not-included delete-button" clear ion-button
        item-end>Delete</button>
    </ion-item>
  </ion-list>

  <ng-template #showNoRecord>
    <ion-list>
      <ion-item>
        <p>No record of question range for now.</p>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
