<ion-content padding>
  <div class="main">
    <img src="assets/imgs/test-logo.png" alt="App Logo">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" #username></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
        <div class="main-button">
          <button (click)="requestAuth()" ion-button block round icon-left>
            <ion-icon name="ios-send"></ion-icon>
            Submit
          </button>
          <button (click)="toRegister()" ion-button block round icon-left>
            <ion-icon name="md-person-add"></ion-icon>
            Register
          </button>
          <button (click)="goToPage(2, 'user')" ion-button block round icon-left>
            <ion-icon name="md-bulb"></ion-icon>
            Discover
          </button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
