<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Account Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="main">

    <img src="../../assets/imgs/test-logo.png" alt="App Logo">
    
    <ion-card>

      <ion-card-content>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

      </ion-card-content>

    </ion-card>
    
    <div class="main-button">
    
      <button (click)="routeTo('LogInPage')" ion-button block round large icon-left>
        <ion-icon name="ios-send"></ion-icon>
        Submit
      </button>
    
    </div>

  </div>

</ion-content>
