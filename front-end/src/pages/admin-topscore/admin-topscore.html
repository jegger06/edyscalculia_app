<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button icon-only menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title>Top Score</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!isLoading; else showLoader">
    <ion-list>
      <ion-item>
        <ion-label>Difficulty Type</ion-label>
        <ion-select [(ngModel)]="difficultyId" (ionChange)="fetchTopScore()">
          <ion-option *ngFor="let difficulty of difficulties" [value]="difficulty['difficulty_id']">
            {{ difficulty['difficulty_text'] }}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item class="item-border">
        <p>Top 3 Score</p>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="topScoreCount > 0; else showNoRecord">
      <ion-item class="remove-padding" *ngFor="let score of topScore">
        {{ score['account_name'] }} - {{ score['score_count'] }}%
      </ion-item>
    </ion-list>

    <ng-template #showNoRecord>
      <ion-list>
        <ion-item>
          No top score for now.
        </ion-item>
      </ion-list>
    </ng-template>
  </div>

  <ng-template #showLoader>
    <ion-card>
      <ion-card-content>
        <div class="loader" title="2">
          <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
              <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"/>
            </path>
          </svg>
          <span>Loading top score...</span>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
