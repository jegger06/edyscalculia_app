<ion-header>

  <ion-navbar>
    <ion-title>Chapter Lesson</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="editor">
    <div [froalaEditor]="options" [(froalaModel)]="editorContent"></div>
    <div text-right>
      <button (click)="submitLesson()" ion-button round icon-left>
        <ion-icon name="ios-send"></ion-icon>
        submit
      </button>
    </div>
  </div>

  <ion-list *ngIf="lessons['success'] && lessonsCount > 0; else showNoRecord">

    <ion-item>
      <ion-label>List of Lessons</ion-label>
      <ion-select (ionChange)="sortNow(sort)" [(ngModel)]="sort">
        <ion-option value="2">All</ion-option>
        <ion-option value="1">Active</ion-option>
        <ion-option value="0">Inactive</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngFor="let lesson of lessons['lessons']" class="item-border">
      <p>{{ lesson['lesson_title'] }}</p>
      <button class=" no-bold" ion-button clear item-end>EDIT</button>
      <button class="delete-button no-bold" ion-button clear item-end>DELETE</button>
    </ion-item>

  </ion-list>

  <ng-template #showNoRecord>

    <ion-list>
    
      <ion-item>
        <p>{{ lessons['message'] }}</p>
      </ion-item>

    </ion-list>

  </ng-template>
  
</ion-content>
